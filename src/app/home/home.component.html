<h3>Cascading Combobox</h3>


<select [(ngModel)] = 'selectedObj'  id="city" (change)="changeProvince($event)">
    <option *ngFor="let province of vietnamProvinceList; let index = index" [value]="province.name">{{province.name}}</option>
</select>

<br>
<select  id="district" >
    <option *ngFor="let district of districtList; let index = index" value="{{district}}">{{district}}</option>
</select>
