<h3>Cascading Combobox</h3>


<select [(ngModel)] = 'selectedObj'  id="city" (change)="changeProvince($event)">
    <option *ngFor="let province of vietnamProvinceList; let index = index" [value]="province">{{province.name}}</option>
</select>
